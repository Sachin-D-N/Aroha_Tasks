<!DOCTYPE html>
<html>

<head>
	<title>Form Structure</title>
</head>
<style type="text/css">
	.t {
		border: 0;
	}
</style>

<body>
	<fieldset style="position:absolute;">

		<form>
			<div>
				<table border="1" ; border-collapse: inherit;">
					<caption><strong>Pizza Shop 2.0</strong></caption>

					<tr>
						<td>Name </td>
						<td><input type="text" name="" placeholder="Enter your Name"></td>
					</tr>
					<tr>
						<td rowspan="3">Pizza Topping</td>
						<td class="t"><input type="radio" name="x"> Supreme</td>
					<tr>
						<td class="t"> <input type="radio" name="x"> Vegetarian</td>
					</tr>
					<tr>
						<td class="t"><input type="radio" name="x"> Tomato</td>
					</tr>
					</tr>
					<tr>
						<td>Pizza Sauce</td>
						<td>
							<select>
								<option value="Tomato" selected="">Tomato</option>
								</option>
								<option value="Chilli">Chilli</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Optional Extras</td>
						<td><input type="checkbox" name=""> Extra Cheese <input type="checkbox" name=""> Gluten Free
							Base </td>
					</tr>
			</div>
			</table>
			<label>Delivery Instructions</label>
			<br>

			<textarea rows="5" cols="49">Enter Text Here</textarea>
			<br>

			<td><input type="submit" name="" value="Send My Order"></td>

		</form>
	</fieldset>
</body>

</html>
