<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Tables</title>
</head>

<body>
    <p id="Tables">Math </p>
    <script>
        var i;
        var j;
        function mul(i) {
            j = 1;
            while (j <= 10) {
                document.write("<br>" + i + "x" + j + "=", i * j)
                j++
            }
        }
        mul(5)

    </script>


</body>

</html>
